<script>

  var currentIndex = 0;

  function createButtons() {

    var s = '<button class="button_new" onclick="newOnClick()" style="background-color: gray; position: absolute; left: 860px; top: 20px; width: 200px; height: 50px; font-size: 20pt; font-weight: bold;">New Game</button>';
    var red = true;

    var index = 0;

    for (i = 0; i < 8; i++) {
      for (j = 0; j < 8; j++) {

        s += '<button value="' + index++ + '" onclick="buttonOnClick(this.value)" id="close-image" style="background-color: ';

        if (red) {
          s += '#D4C4C4; ';
          red = false;
        }
        else {
          s += '#D87D7D; ';
          red = true;
        }

        s += 'left: ' + (560 + j * 100).toString() + 'px; ';
        s += 'top: ' + (100 + i * 100).toString() + 'px; border-color: white">';
        s += '</button>';      
      }
      red = !red;
    }

    document.body.innerHTML = s;
    setDefaultImages();
  }

  function buttonOnClick(index) {
    document.getElementsByTagName('button')[currentIndex].style.borderWidth = '2px';
    document.getElementsByTagName('button')[currentIndex].style.borderColor = 'white';
    index++;
    currentIndex = index;
    document.getElementsByTagName('button')[currentIndex].style.borderWidth = '5px';
    document.getElementsByTagName('button')[currentIndex].style.borderColor = 'red';
  }

  function setDefaultImages() {

      //var i = document.getElementsByTagName('button').length;

      document.getElementsByTagName('button')[1].appendChild(getImage('rook'));
      document.getElementsByTagName('button')[2].appendChild(getImage('knight'));
      document.getElementsByTagName('button')[3].appendChild(getImage('bishop'));
      document.getElementsByTagName('button')[4].appendChild(getImage('king'));
      document.getElementsByTagName('button')[5].appendChild(getImage('queen'));
      document.getElementsByTagName('button')[6].appendChild(getImage('bishop'));
      document.getElementsByTagName('button')[7].appendChild(getImage('knight'));
      document.getElementsByTagName('button')[8].appendChild(getImage('rook'));

      for (i = 9; i < 17; i++) {
        document.getElementsByTagName('button')[i].appendChild(getImage('pawn'));
      }

      for (i = 49; i < 57; i++) {
        document.getElementsByTagName('button')[i].appendChild(getImage('pawn'));
      }

      document.getElementsByTagName('button')[57].appendChild(getImage('rook'));
      document.getElementsByTagName('button')[58].appendChild(getImage('knight'));
      document.getElementsByTagName('button')[59].appendChild(getImage('bishop'));
      document.getElementsByTagName('button')[60].appendChild(getImage('king'));
      document.getElementsByTagName('button')[61].appendChild(getImage('queen'));
      document.getElementsByTagName('button')[62].appendChild(getImage('bishop'));
      document.getElementsByTagName('button')[63].appendChild(getImage('knight'));
      document.getElementsByTagName('button')[64].appendChild(getImage('rook'));

  }

  function getImage(piece) {
      var image = document.createElement('image');
      image.innerHTML = '<img src="' + piece + '.png">';
      return image;
  }

  function newOnClick() {
    createButtons();
  }
</script>
